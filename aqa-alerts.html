<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="aqa-alerts">
  <template>
    <style>
      .alert-danger {
        padding: 20px;
        background-color: #f44336;
        color: white;
      }

      .alert-success {
        padding: 20px;
        background-color: #6BBD6E;
        color: white;
      }

      .alert-info {
        padding: 20px;
        background-color: #47A8F5;
        color: white;
      }

      .alert-warning {
        padding: 20px;
        background-color: #FFAA2C;
        color: white;
      }

      .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .closebtn:hover {
        color: black;
      }
    </style>
    
    <div class$="alert-[[type]]">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>[[title]]</strong> [[description]]
    </div>

    <!-- <div class="alert-success">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>Success!</strong> Indicates a successful or positive action.
    </div>

    <div class="alert-info">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>Info!</strong> Indicates a neutral informative change or action.
    </div>

    <div class="alert-warning">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>Warning!</strong> Indicates a warning that might need attention.
    </div> -->
  </template>

  <script>
    class AqaAlerts extends Polymer.Element {
      static get is() { return 'aqa-alerts'; }
      static get properties() {
        return {
          type: {
            type: String,
            value: 'info'
          },
          title:{
            type: String,
            value: 'Info!'
          },
          description:{
            type:String,
            value:'Indicates a dangerous or potentially negative action.'
          }
        };
      }
    }

    window.customElements.define(AqaAlerts.is, AqaAlerts);
  </script>
</dom-module>
