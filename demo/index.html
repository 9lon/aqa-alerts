    <div class="vertical-section-container centered">
      <h3>Basic aqa-alerts demo</h3>
      <demo-snippet>
        <template>
          <aqa-alerts type="danger" title="Danger!" description="Indicates a dangerous or potentially negative action."></aqa-alerts>
